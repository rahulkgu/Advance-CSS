<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section
    {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h1
    {
        text-decoration: underline;
    }
    img
    {
        height: 300px;
        width: 300px;
        border: 2px solid black;
        border-radius: 5px;
        filter: blur(5px);
    }
    img:hover
    {
filter: blur(0);
    }
</style>
<body>
    <section>
        <div class="card">
            <h1>Hover To Reveal The Image.</h1>
            <img src="https://img.freepik.com/premium-photo/hawa-mahal-palace-jaipur-rajasthan_163782-5887.jpg?w=900" alt="">
        </div>
    </section>
</body>
</html>
