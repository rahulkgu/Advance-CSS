<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    section
    {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img
    {
        height: 300px;
        width: 300px;
        border: 2px solid black;
        border-radius: 5px;
    }
    img:hover
    {
        transform: scale(1.5) ;
        transition:all 0.5s ;
    }
</style>

<body>
    <section>
        <div class="card">
           <img src="https://img.freepik.com/premium-photo/hawa-mahal-palace-jaipur-rajasthan_163782-5887.jpg?w=900" alt="">
        </div>
    </section>
</body>
