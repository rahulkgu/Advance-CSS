<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
section
{
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
h1
{
    text-decoration: underline;
}
img
{
    height: 300px;
    width: 300px;
    border: 2px solid black;
    border-radius: 5px;
   filter: grayscale(1);
}
img:hover
{
    filter: grayscale(0);
    transition: all 0.5s;
}

</style>
<body>
    <section>
        <div class="card">
            <h1>Hover To Have A GrayScale Look.</h1>
            <img src="https://e0.pxfuel.com/wallpapers/361/44/desktop-wallpaper-23rd-march-shaheed-bhagat-singh.jpg" alt="">
        </div>
    </section>
</body>
</html>
